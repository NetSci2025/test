<main class="my-4">
    <div class="container">
        <h1 class="display-5">{{ title }}</h1>
        {{ content }}
        {% if site.data.locations %}
        <hr class="my-4">
        <div id="map"></div>
        {% endif %}
        
        
        <a href="https://www.mecc.nl/en/" target="_blank">
            <img src="https://via.placeholder.com/50" alt="MECC">
        </a>
        <a href="https://www.maastrichtuniversity.nl/about-um/faculties/school-business-and-economics" target="_blank">
            <img src="https://via.placeholder.com/50" alt="SBE">
        </a>
    </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", function() {
  var map = L.map('map').setView([50.8484, 5.6888], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
  }).addTo(map);


  var meccMarker = L.marker([50.8387222, 5.7121196], { interactive: true }).addTo(map)
    .on('click', function() {
      console.log("MECC Marker clicked");
      window.open("https://www.mecc.nl/en/", "_blank");
    });

  var sbeMarker = L.marker([50.8449465, 5.6848629], { interactive: true }).addTo(map)
    .on('click', function() {
      console.log("SBE Marker clicked");
      window.open("https://www.maastrichtuniversity.nl/about-um/faculties/school-business-and-economics", "_blank");
    });
});

</script>
