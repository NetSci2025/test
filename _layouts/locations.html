---
layout: default
---

{% include metadata.liquid %}
{% include header.html %}

<style>

main {
    padding-top: 70px;
}
</style>

<main class="my-4">
    <div class="container">
        <h1 class="display-5">{{ title }}</h1>
        {{ content }}
        {% if site.data.locations %}
        <hr class="my-4">
        <div id="map"></div>
        {% endif %}
    </div>
</main>



<script>
var map = L.map('map').setView([{{ site.data.locations.center }}], {{ site.data.locations.zoom }});

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
}).addTo(map);

{% for marker in site.data.locations.markers %}
var marker = L.marker([{{ marker.latlng }}]).addTo(map)
    .bindPopup('<b>{{ marker.title }}</b><br>{{ marker.text }}')
    .on('click', function() {
        window.location.href = "{{ marker.url }}";
    });
{% endfor %}
</script>
