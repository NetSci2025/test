---
layout: default
---

{% include metadata.liquid %}
{% include header.html %}

<style>

main {
    padding-top: 70px;
}
</style>

<main class="my-4">
    <div class="container">
        <h1 class="display-5">{{ title }}</h1>
        {{ content }}
        {% if site.data.locations %}
        <hr class="my-4">
        <div id="map"></div>
        {% endif %}
    </div>
</main>



<script>
{% for marker in site.data.locations.markers %}
var marker = L.marker([{{ marker.latlng }}])
    .on('click', function() {
        window.location.href = "{{ marker.url }}"; // 
    });
marker.addTo(map); // 
{% endfor %}
</script>
