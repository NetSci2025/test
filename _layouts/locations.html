---
layout: default
---

{% include metadata.liquid %}
{% include header.html %}

<style>

main {
    padding-top: 70px;
}
</style>

<main class="my-4">
    <div class="container">
        <h1 class="display-5">{{ title }}</h1>
        {{ content }}
        {% if site.data.locations %}
        <hr class="my-4">
        <div id="map"></div>
        {% endif %}
    </div>
</main>



<script>

  var map = L.map('map').setView([50.8484, 5.6888], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
  }).addTo(map);

  var meccMarker = L.marker([50.8387222, 5.7121196]).addTo(map)
    .on('click', function() {
      window.location.href = "https://www.mecc.nl/en/"; 
    });

  var sbeMarker = L.marker([50.8449465, 5.6848629]).addTo(map)
    .on('click', function() {
      window.location.href = "https://www.maastrichtuniversity.nl/about-um/faculties/school-business-and-economics"; 
    });
</script>
